<div data-ng-controller="PostsCtrl" class="container">
  <h1>Recent Posts</h1>
  <form role="form">
    <div class="form-group">
      <div class="input-group">
        <input ng-model="postBody" class="form-control"/>
        <span>
          <button data-ng-click="addPost()" class="btn btn-post">
            Add Post
          </button>
        </span>
      </div>
    </div>
  </form>
  <ul class="list-group">
      <li data-ng-repeat="post in posts" class="list-group-item">
    <!-- <li data-ng-repeat="post in posts | orderBy: '-date'" class="list-group-item"> -->
      <strong>@{{ post.username }}</strong>
      <span>{{ post.body }}</span>
    </li>
  </ul>
</div><!-- data-ng-controller -->
